name: first

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main

jobs:
  job1:
    name: First job
    runs-on: ubuntu-latest
    steps:
      - name: Step one
        uses: actions/checkout@v2
      - name: Step two
        run: date "+%H:%M:%S   %d/%m/%y"

  job2:
    name: Second job
    runs-on: windows-latest
    steps:
      - name: Step one
        run: Write-Output "Backups complete at $(Get-Date)"

  job3:
    name: Third job
    runs-on: macos-latest
    steps:
      - name: Step one
        run: date "+%A %W %Y %X"

  job4:
    name: Fourth job
    runs-on: windows-latest
    needs: [ job1, job2, job3 ]
    steps:
      - name: Step one
        run: Write-Output "Backups complete at $(Get-Date)"